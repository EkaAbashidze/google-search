<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="google-advanced-search">
    <div class="nav-links">
      <a href="index.html">Google Search</a>
    </div>
    <div class="container">
      <div class="google-logo-advanced">
        <img src="logo.png" alt="Google Logo" />
      </div>
      <form action="https://www.google.com/search" id="search-form">
        <div class="field">
          <label for="all-words">Find pages with… "all these words:"</label>
          <input
            type="text"
            name="as_q"
            id="all-words"
            class="search-input"
            value="all"
          />
        </div>
        <div class="field">
          <label for="exact-phrase"
            >Find pages with… "this exact word or phrase:"</label
          >
          <input
            type="text"
            name="as_epq"
            id="exact-phrase"
            class="search-input"
            value="exact"
          />
        </div>
        <div class="field">
          <label for="any-words">Find pages with… "any of these words:"</label>
          <input
            type="text"
            name="as_oq"
            id="any-words"
            class="search-input"
            value="any"
          />
        </div>
        <div class="field">
          <label for="none-words"
            >Find pages with… "none of these words:"</label
          >
          <input
            type="text"
            name="as_eq"
            id="none-words"
            class="search-input"
            value="none"
          />
        </div>
        <div class="buttons">
          <input type="submit" value="Google Search" class="search-button" />
          <input type="submit" value="I'm Feeling Lucky" class="lucky-button" />
        </div>
      </form>
    </div>
  </body>
</html>
